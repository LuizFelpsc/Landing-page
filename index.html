<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Academy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Promoçoes e cupons de descontos</h1>
                <p>Preencha as informações abaixo para receber promoções e cupons de descontos.</p>
                <div class="input-single">
                    <input type="text" name="" id="name-box" class="input"
                    autocomplete="off" required>
                    <label for="name-box">Digite seu nome</label>
                </div>
                <div class="input-single">
                    <input type="email" name="" id="email-box" class="input"
                    autocomplete="off" required>
                    <label for="email-box">Digite seu e-mail</label>
                </div>
                <div class="btn"><input type="submit" value="Enviar"></div>
                
</body>
</html>
